<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title> Self Care Page </title>
  </head>
  <body>
    <div class= "page">
      <h1 id= "self-care-center"> ✨ Self Care Center ✨ </h1>
      <h3 id= "which-type-of-message"> Which type of message? </h3>
      <section>
        <div class= "radio-buttons-container">
          <div class = "inputs">
            <input type="radio" id="affirmation" name="message-type" value="affirmation">
            <label for="affirmation">affirmation</label>
            <input type="radio" id="mantra" name="message-type" value="mantra">
            <label for="mantra">mantra</label>
          </div>
          <button id = "recieve-message-button"> Recieve Message </button>
        </div>
      </section>
      <div id= "meditate-container">
        <img id= "svg" src = "meditate.svg" alt="My Happy SVG"/>
      </div>
      <button id= "clear-button"> Clear Message </button>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </div>
  </body>
</html>
